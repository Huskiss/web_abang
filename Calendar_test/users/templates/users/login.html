{% extends 'base.html' %}

{% block html_header %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

    <script src="/static/js/users.js"></script>
{% endblock %}

{% block html_body %}
  <body class="text-center">
    
<main class="form-signin">
  <form action="/users/loginProcess/" method="post">
    {% csrf_token %}
    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">로그인 해주세요.</h1>
      {% if err_msg %}
          <h1 class="h5 mb-3 fw-normal">{{ err_msg }}</h1>
      {% endif %}

    <label for="inputId" class="visually-hidden">User ID</label>
    <input type="text"
           id="inputId"
           name="inputId"
           class="form-control"
           placeholder="User ID" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password"
           id="inputPassword"
           name="inputPassword"
           class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 항상 기억하기
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <br>
    <button class="w-100 btn btn-lg btn-warning" type="button" onclick="user_register()">회원가입</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</main>
  </body>
{% endblock %}
