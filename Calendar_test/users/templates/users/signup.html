{% extends 'base.html' %}

{% block html_header %}
     <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

    <script src="/static/js/users.js"></script>

{% endblock %}

{% block html_body %}
<body class="text-center">

<main class="form-signin">
  <form action="/users/signupProcess/" method="post">
  {% csrf_token %}
    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">회원가입</h1>
      {% if err_msg %}
          <h1 class="h5 mb-3 fw-normal">{{ err_msg }}</h1>
      {% endif %}
    <label for="inputId" class="visually-hidden">User ID</label>
    <input type="text"
           id="inputId"
           name="inputId"
           class="form-control" placeholder="User ID" required autofocus>
    <label for="inputPassword1" class="visually-hidden">Password</label>
    <input type="password"
           id="inputPassword1"
           name="inputPassword1"
           class="form-control" placeholder="Password" required>
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="password"
           id="inputPassword2"
           name="inputPassword2"
           class="form-control" placeholder="Password one-more-time" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit" >회원가입</button>
    <br>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</main>
  </body>
{% endblock %}
